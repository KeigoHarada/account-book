<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 背景の円 -->
  <circle cx="50" cy="50" r="48" fill="#2196F3"/>
  
  <!-- 紙幣を表す長方形 -->
  <rect x="25" y="35" width="50" height="30" rx="2" ry="2" fill="#BBDEFB"/>
  
  <!-- 紙幣の縞模様 -->
  <rect x="30" y="45" width="40" height="2" fill="#64B5F6"/>
  <rect x="30" y="50" width="40" height="2" fill="#64B5F6"/>
  <rect x="30" y="55" width="40" height="2" fill="#64B5F6"/>
  
  <!-- 硬貨 -->
  <circle cx="35" cy="65" r="10" fill="#FFC107"/>
  <circle cx="35" cy="65" r="8" fill="#FFD54F"/>
  
  <!-- 円マーク (¥) -->
  <text x="50" y="57" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1565C0" text-anchor="middle">¥</text>
  
  <!-- グラフのバー -->
  <rect x="60" y="40" width="6" height="25" fill="#FFFFFF"/>
  <rect x="70" y="50" width="6" height="15" fill="#FFFFFF"/>
  <rect x="80" y="45" width="6" height="20" fill="#FFFFFF"/>
</svg>